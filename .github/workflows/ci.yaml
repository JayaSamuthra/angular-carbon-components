name: CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    branches:
      - master
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code (ESLint)
        run: npm run lint:eslint

      - name: Lint formatting (Prettier)
        run: npm run lint:prettier

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: github.event_name != 'merge_group'
        uses: codecov/codecov-action@v5
        with:
          flags: unit-tests
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build:lib

      - name: Audit production dependencies
        run: npm run audit:prod

      - name: Audit licenses
        run: npm run audit:licenses

      - name: Comment PR on success
        if: success() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### CI Results

            | Check | Status |
            |-------|--------|
            | Lint (ESLint) | Passed |
            | Lint (Prettier) | Passed |
            | Tests | Passed |
            | Build | Passed |
            | Audit (deps) | Passed |
            | Audit (licenses) | Passed |

      - name: Comment PR on failure
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ### CI Results

            One or more checks failed. Please review the [CI logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}).
